<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Book Search App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie & Book Search</h1>
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="Search for movies or books...">
                <select id="search-type">
                    <option value="movie">Movies</option>
                    <option value="book">Books</option>
                </select>
                <button id="search-btn">Search</button>
            </div>
        </header>
        <main>
            <section id="results-section">
                <h2>Results</h2>
                <div id="sort-filter-bar" style="display:flex;align-items:center;gap:16px;margin-bottom:10px;">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="az">Title (A-Z)</option>
                        <option value="year-new">Year (Newest)</option>
                        <option value="year-old">Year (Oldest)</option>
                    </select>
                    <label style="display:flex;align-items:center;gap:4px;">
                        <input type="checkbox" id="filter-covers"> Only with covers
                    </label>
                </div>
                <div id="results-list"></div>
                <button id="load-more-btn" style="display:none;">Load More</button>
            </section>
            <aside id="favorites-section">
                <h2>Favorites</h2>
                <div id="favorites-list"></div>
                <button id="export-favorites-btn" style="margin-top:12px;width:100%;">Export Favorites</button>
            </aside>
        </main>
    </div>
    <!-- Modal for details -->
    <div id="modal-overlay">
        <div id="modal-content">
            <button id="modal-close">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>
</body>
</html>
